<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>InfoView Presentation Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tabSelect.js"></script>
</head>

<body onload="Start()">
    <h1 class="presentationTitle"><u>Alpha-1 Antitrypsin</u></h1>
    <div class="SelectorDiv">
        <div class="TabSelectors">
            <div class="TabDiv">
                <div class="TabContent">
                        <p>What is AATD?</p>
                </div>
            </div>
            <div class="TabDiv">
                <div class="TabContent">
                        <p>Tab 2</p>
                </div>
            </div>
            <div class="TabDiv">
                <div class="TabContent">
                        <p>Tab 3</p>
                </div>
            </div>

            <div class="TabDiv">
                <div class="TabContent">
                        <p>Tab 4</p>
                </div>
            </div>
            <div class="TabDiv">
                <div class="TabContent">
                        <p>Tab 5</p>
                </div>
            </div>
        </div>
    </div>
    <div class="window">
        <h1 id="windowtitle">Uh-Oh</h1>
        <p class="windowtext" id="windowtext" >Javascript failed to load. Please try enabling Javascript in your browser.</p>
    </div>
</body>

</html>
